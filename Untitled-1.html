<!-- html que pueda enviar filas de una tabla por medio de metodo ajax puro sin Jquery -->


<html>
<head>
	<title>Ajax</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn").click(function(){
				$.ajax({
					url: "model-nuevo.php",
					type: "POST",
					data: {
						"nombre": $("#nombre").val(),
						"apellido": $("#apellido").val(),
						"edad": $("#edad").val()
					},
					success: function(response){
						$("#tabla").append(response);
					}
				});
			});
		});
	</script>
</head>
<body>
	<input type="text" id="nombre">
	<input type="text" id="apellido">
	<input type="text" id="edad">
	<button id="btn" value="newventa">Enviar</button>
	<table id="tabla">
		<tr>
			<td>Nombre</td>
			<td>Apellido</td>
			<td>Edad</td>
		</tr>
		<tr>
			<td>Juan</td>
			<td>Perez</td>
			<td>20</td>
		</tr>
		<tr>
			<td>Danny</td>
			<td>Perez</td>
			<td>20</td>
		</tr>

	</table>
</html>
